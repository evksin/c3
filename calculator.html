<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
      :root {
        --bg-gradient-start: #667eea;
        --bg-gradient-end: #764ba2;
        --calculator-bg: #ffffff;
        --calculator-shadow: rgba(0, 0, 0, 0.3);
        --display-bg: #1a1a1a;
        --display-color: #ffffff;
        --button-bg: #f0f0f0;
        --button-hover-bg: #e0e0e0;
        --button-color: #333;
        --button-shadow: rgba(0, 0, 0, 0.2);
        --operator-bg: #667eea;
        --operator-hover-bg: #5568d3;
        --equals-bg: #764ba2;
        --equals-hover-bg: #653a8a;
        --clear-bg: #ff6b6b;
        --clear-hover-bg: #ee5a5a;
      }

      body.dark-theme {
        --bg-gradient-start: #1a1a2e;
        --bg-gradient-end: #16213e;
        --calculator-bg: #2d2d44;
        --calculator-shadow: rgba(0, 0, 0, 0.5);
        --display-bg: #1a1a1a;
        --display-color: #ffffff;
        --button-bg: #3d3d5c;
        --button-hover-bg: #4d4d6c;
        --button-color: #e0e0e0;
        --button-shadow: rgba(0, 0, 0, 0.4);
        --operator-bg: #667eea;
        --operator-hover-bg: #5568d3;
        --equals-bg: #764ba2;
        --equals-hover-bg: #653a8a;
        --clear-bg: #ff6b6b;
        --clear-hover-bg: #ee5a5a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start) 0%,
          var(--bg-gradient-end) 100%
        );
        padding: 20px;
        transition: background 0.3s ease;
        gap: 20px;
      }

      .calculator-container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 900px;
        width: 100%;
      }

      .calculator {
        background: var(--calculator-bg);
        border-radius: 20px;
        box-shadow: 0 20px 60px var(--calculator-shadow);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        position: relative;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--button-bg);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: var(--button-color);
        box-shadow: 0 2px 8px var(--button-shadow);
      }

      .theme-toggle:hover {
        background: var(--button-hover-bg);
        transform: scale(1.1);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      .display {
        background: var(--display-bg);
        color: var(--display-color);
        font-size: 2.5rem;
        padding: 20px;
        text-align: right;
        border-radius: 10px;
        margin-bottom: 20px;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        word-wrap: break-word;
        overflow-wrap: break-word;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      button {
        background: var(--button-bg);
        border: none;
        border-radius: 10px;
        font-size: 1.5rem;
        padding: 20px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
        color: var(--button-color);
      }

      button:hover {
        background: var(--button-hover-bg);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px var(--button-shadow);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px var(--button-shadow);
      }

      .operator {
        background: var(--operator-bg);
        color: #ffffff;
      }

      .operator:hover {
        background: var(--operator-hover-bg);
      }

      .equals {
        background: var(--equals-bg);
        color: #ffffff;
      }

      .equals:hover {
        background: var(--equals-hover-bg);
      }

      .clear {
        background: var(--clear-bg);
        color: #ffffff;
      }

      .clear:hover {
        background: var(--clear-hover-bg);
      }

      .zero {
        grid-column: span 2;
      }

      .history-panel {
        background: var(--calculator-bg);
        border-radius: 20px;
        box-shadow: 0 20px 60px var(--calculator-shadow);
        padding: 20px;
        max-width: 350px;
        width: 100%;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--button-bg);
      }

      .history-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--button-color);
      }

      .history-clear {
        background: var(--clear-bg);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 8px 15px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
      }

      .history-clear:hover {
        background: var(--clear-hover-bg);
        transform: translateY(-2px);
      }

      .history-list {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding-right: 5px;
      }

      .history-list::-webkit-scrollbar {
        width: 6px;
      }

      .history-list::-webkit-scrollbar-track {
        background: var(--button-bg);
        border-radius: 10px;
      }

      .history-list::-webkit-scrollbar-thumb {
        background: var(--operator-bg);
        border-radius: 10px;
      }

      .history-list::-webkit-scrollbar-thumb:hover {
        background: var(--operator-hover-bg);
      }

      .history-item {
        padding: 12px;
        margin-bottom: 10px;
        background: var(--button-bg);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s;
        border: 2px solid transparent;
      }

      .history-item:hover {
        background: var(--button-hover-bg);
        transform: translateX(5px);
        border-color: var(--operator-bg);
      }

      .history-expression {
        font-size: 0.9rem;
        color: var(--button-color);
        opacity: 0.8;
        margin-bottom: 5px;
        word-break: break-all;
      }

      .history-result {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--operator-bg);
        word-break: break-all;
      }

      .history-empty {
        text-align: center;
        color: var(--button-color);
        opacity: 0.5;
        padding: 40px 20px;
        font-style: italic;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .calculator-container {
          flex-direction: column;
        }

        .history-panel {
          max-width: 100%;
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <div class="history-panel">
        <div class="history-header">
          <div class="history-title">–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</div>
          <button class="history-clear" onclick="clearHistory()">
            –û—á–∏—Å—Ç–∏—Ç—å
          </button>
        </div>
        <div class="history-list" id="historyList">
          <div class="history-empty">–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç</div>
        </div>
      </div>

      <div class="calculator">
        <button
          class="theme-toggle"
          id="themeToggle"
          onclick="toggleTheme()"
          title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É"
        >
          üåô
        </button>
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button class="clear" onclick="clearDisplay()">C</button>
          <button class="operator" onclick="appendOperator('/')">/</button>
          <button class="operator" onclick="appendOperator('*')">√ó</button>
          <button class="operator" onclick="deleteLast()">‚å´</button>

          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button class="operator" onclick="appendOperator('-')">-</button>

          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button class="operator" onclick="appendOperator('+')">+</button>

          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button class="equals" onclick="calculate()" rowspan="2">=</button>

          <button class="zero" onclick="appendNumber('0')">0</button>
          <button onclick="appendDecimal()">.</button>
        </div>
      </div>
    </div>

    <script>
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
      function initTheme() {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.body.classList.add("dark-theme");
          document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
        } else {
          document.body.classList.remove("dark-theme");
          document.getElementById("themeToggle").textContent = "üåô";
        }
      }

      function toggleTheme() {
        const body = document.body;
        const themeToggle = document.getElementById("themeToggle");

        body.classList.toggle("dark-theme");

        if (body.classList.contains("dark-theme")) {
          themeToggle.textContent = "‚òÄÔ∏è";
          localStorage.setItem("theme", "dark");
        } else {
          themeToggle.textContent = "üåô";
          localStorage.setItem("theme", "light");
        }
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      initTheme();

      let display = document.getElementById("display");
      let currentInput = "0";
      let shouldResetDisplay = false;
      let history = [];
      const MAX_HISTORY_ITEMS = 50;

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –∏–∑ localStorage
      function loadHistory() {
        const savedHistory = localStorage.getItem("calculatorHistory");
        if (savedHistory) {
          try {
            history = JSON.parse(savedHistory);
            updateHistoryDisplay();
          } catch (e) {
            history = [];
          }
        }
      }

      // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –≤ localStorage
      function saveHistory() {
        localStorage.setItem("calculatorHistory", JSON.stringify(history));
      }

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ –∏—Å—Ç–æ—Ä–∏—é
      function addToHistory(expression, result) {
        if (result === "–û—à–∏–±–∫–∞") {
          return;
        }

        const historyItem = {
          expression: expression,
          result: result,
          timestamp: new Date().toLocaleTimeString("ru-RU", {
            hour: "2-digit",
            minute: "2-digit",
          }),
        };

        history.unshift(historyItem);

        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π
        if (history.length > MAX_HISTORY_ITEMS) {
          history = history.slice(0, MAX_HISTORY_ITEMS);
        }

        saveHistory();
        updateHistoryDisplay();
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏
      function updateHistoryDisplay() {
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "";

        if (history.length === 0) {
          const emptyDiv = document.createElement("div");
          emptyDiv.className = "history-empty";
          emptyDiv.textContent = "–ñ—É—Ä–Ω–∞–ª –ø—É—Å—Ç";
          historyList.appendChild(emptyDiv);
          return;
        }

        history.forEach((item) => {
          const historyItem = document.createElement("div");
          historyItem.className = "history-item";
          historyItem.addEventListener("click", () => {
            useHistoryResult(item.result);
          });

          const expressionDiv = document.createElement("div");
          expressionDiv.className = "history-expression";
          expressionDiv.textContent = item.expression + " =";

          const resultDiv = document.createElement("div");
          resultDiv.className = "history-result";
          resultDiv.textContent = item.result;

          historyItem.appendChild(expressionDiv);
          historyItem.appendChild(resultDiv);
          historyList.appendChild(historyItem);
        });
      }

      // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
      function useHistoryResult(result) {
        currentInput = result;
        shouldResetDisplay = false;
        updateDisplay();
      }

      // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
      function clearHistory() {
        if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π?")) {
          history = [];
          saveHistory();
          updateHistoryDisplay();
        }
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
      loadHistory();

      function updateDisplay() {
        display.textContent = currentInput;
      }

      function appendNumber(number) {
        if (shouldResetDisplay) {
          currentInput = "0";
          shouldResetDisplay = false;
        }

        if (currentInput === "0") {
          currentInput = number;
        } else {
          currentInput += number;
        }
        updateDisplay();
      }

      function appendDecimal() {
        if (shouldResetDisplay) {
          currentInput = "0";
          shouldResetDisplay = false;
        }

        if (!currentInput.includes(".")) {
          currentInput += ".";
          updateDisplay();
        }
      }

      function appendOperator(operator) {
        if (shouldResetDisplay) {
          shouldResetDisplay = false;
        }

        const lastChar = currentInput[currentInput.length - 1];
        if (["+", "-", "*", "/"].includes(lastChar)) {
          currentInput = currentInput.slice(0, -1) + operator;
        } else {
          currentInput += operator;
        }
        updateDisplay();
      }

      function calculate() {
        try {
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
          const originalExpression = currentInput;

          // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
          let expression = currentInput.replace(/√ó/g, "*");

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
          if (expression.includes("/0") && !expression.includes("/0.")) {
            currentInput = "–û—à–∏–±–∫–∞";
            updateDisplay();
            shouldResetDisplay = true;
            return;
          }

          const result = Function(
            '"use strict"; return (' + expression + ")"
          )();

          if (isNaN(result) || !isFinite(result)) {
            currentInput = "–û—à–∏–±–∫–∞";
          } else {
            const resultString = result.toString();
            currentInput = resultString;
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é —Ç–æ–ª—å–∫–æ —É—Å–ø–µ—à–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            addToHistory(originalExpression, resultString);
          }

          updateDisplay();
          shouldResetDisplay = true;
        } catch (error) {
          currentInput = "–û—à–∏–±–∫–∞";
          updateDisplay();
          shouldResetDisplay = true;
        }
      }

      function clearDisplay() {
        currentInput = "0";
        shouldResetDisplay = false;
        updateDisplay();
      }

      function deleteLast() {
        if (shouldResetDisplay) {
          clearDisplay();
          return;
        }

        if (currentInput.length > 1) {
          currentInput = currentInput.slice(0, -1);
        } else {
          currentInput = "0";
        }
        updateDisplay();
      }

      // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if (key >= "0" && key <= "9") {
          appendNumber(key);
        } else if (key === ".") {
          appendDecimal();
        } else if (key === "+") {
          appendOperator("+");
        } else if (key === "-") {
          appendOperator("-");
        } else if (key === "*") {
          appendOperator("*");
        } else if (key === "/") {
          event.preventDefault();
          appendOperator("/");
        } else if (key === "Enter" || key === "=") {
          event.preventDefault();
          calculate();
        } else if (key === "Escape" || key === "c" || key === "C") {
          clearDisplay();
        } else if (key === "Backspace") {
          deleteLast();
        }
      });
    </script>
  </body>
</html>
